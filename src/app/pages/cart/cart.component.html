<div class="cart-container">
  <h2 class="cart-title">Shopping Cart</h2>
  <div *ngIf="cart.length === 0" class="empty-cart">
    <p>Your cart is empty. Start adding items!</p>
  </div>
  <div *ngFor="let item of cart; let i = index" class="cart-item">
    <img [src]="item.images" alt="{{ item.title }}" class="cart-item-image">
    <div class="cart-item-details">
      <h3 class="cart-item-title">{{ item.title }}</h3>
      <p class="cart-item-description">{{ item.description }}</p>
      <p class="cart-item-price">${{ item.price.toFixed(2) }}</p>
    </div>
    <button (click)="removeItem(i)" class="remove-item-button" [attr.aria-label]="'Remove ' + item.title">
      <mat-icon>delete</mat-icon>
      <span class="visually-hidden">Remove {{ item.title }}</span>
    </button>
  </div>
  <div class="cart-summary">
    <p>Total Items: {{ cart.length }}</p>
    <p>Total Price: ${{ getTotalPrice().toFixed(2) }}</p>
    <button (click)="checkout()" class="checkout-button">Proceed to Checkout</button>
  </div>
</div>
